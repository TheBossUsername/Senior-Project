<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="toggle-advanced-search">Advanced Search</button>
        <button id="clear-filters">Clear Filters</button>
    </div>

    <div id="advanced-search" style="display: none;">
        <div class="filter-wrapper">
            <select id="category-filter">
                <option value="all">All Categories</option>
            </select>
            <input type="text" id="category-filter-input" placeholder="Filter Categories...">
            <div id="category-suggestions" class="suggestions"></div>
        </div>
        <div class="filter-wrapper">
            <select id="mechanics-filter">
                <option value="all">All Mechanics</option>
            </select>
            <input type="text" id="mechanics-filter-input" placeholder="Filter Mechanics...">
            <div id="mechanics-suggestions" class="suggestions"></div>
        </div>
        <div class="filter-wrapper">
            <select id="publisher-filter">
                <option value="all">All Publishers</option>
            </select>
            <input type="text" id="publisher-filter-input" placeholder="Filter Publishers...">
            <div id="publisher-suggestions" class="suggestions"></div>
        </div>
        <div class="items-per-page-container">
            <label for="items-per-page">Items per page:</label>
            <select id="items-per-page">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <div id="top-pagination" class="pagination"></div>

    <div id="game-list" class="container"></div>

    <div id="bottom-pagination" class="pagination"></div>

    <button id="back-to-top" class="back-to-top">Back to Top</button>
    
    <script src="scripts.js"></script>
</body>
</html>
